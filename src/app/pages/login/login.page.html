<ion-content>
  <div class="container top" [hidden]="keyboard.isVisible">


    <ion-segment (ionChange)="segmentChanged (Servent)" value="login">
      <ion-segment-button value="login">
        <ion-label>login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>


  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email " placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>


        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password " placeholder="senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-marin-top" (click)="login()" color="light" expand="block">
          Entar
        </ion-button>
      </div>
    </ion-slide>



    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
          Cadastro
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>


  <img src="/assets/icon/carinho2.png.png">

  <div class="ocean">
    <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>

    <div class="container botton ion-text-center" [hidden]="keyboard.isVisible">
      <span>o aplicativo quei foi feito para gerenciamentos de produtos de sua loja </span>
    </div>
  </div>
</ion-content>
